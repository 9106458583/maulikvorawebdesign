<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  width: 300px;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: lightgray;
}

.box {
  width: 100px;
  height: 100px;
  background-color: blue;
  cursor: pointer;
  transition: transform 0.2s ease-in-out;
}

.box:hover {
  transform: scale(1.1);
}
    </style>
</head>
<body>
    <div class="container">
  <div class="box"></div>
</div>

<script>
    $(document).ready(function() {
  $('.container').on('click', '.box', function(event) {
    // Trigger the tickling animation
    $(this).addClass('tickling');

    // Prevent event bubbling to parent elements
    event.stopPropagation();
  });

  $('.container').on('animationend', '.box', function() {
    // Remove the tickling animation class after it's finished
    $(this).removeClass('tickling');
  });
});
</script>
</body>
</html>
