<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b id="mm" onmouseenter="mv()" onmouseleave="bb()">hello</b>
    <script>
        b = document.getElementById("mm");
        function mv()
        {
            b.innerHTML ="maulik";
        }
        function bb()
        {
            b.innerHTML ="vora";
        }
    </script>
</body>
</html>
